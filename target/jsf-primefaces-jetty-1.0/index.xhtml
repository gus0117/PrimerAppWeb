<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Mi Primer App Web</title>
    </h:head>
    <h:body>
        <p:panel header="#{mensajeBean.mensaje}">
            <p:panelGrid columns="2">
                <p:inputText value="#{mensajeBean.mensajeEntrada}"></p:inputText>
                <p:commandButton value="Mostrar Mensaje" update="salida" action="#{mensajeBean.cambiarMensaje()}"></p:commandButton>
                <p:outputLabel id="salida" value="#{mensajeBean.mensajeSalida}"></p:outputLabel>
            </p:panelGrid>        
        </p:panel>
    </h:body>
</html>
